<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Comptes</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #e3f2fd;">
    <ul class="navbar-nav " >
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/comptes">comptes</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/add-compte">new compte</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/clients">Clients</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/add-client">new client</a>
        </li>
    </ul>
    <form class="form-inline" th:action="@{/comptes}" method="get">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div class="row justify-content-center col-auto">
    <h1><span class="badge badge-dark">Liste des comptes</span></h1>
    <table class="table  table-striped text-center">
        <thead class="thead-dark">
        <th>Num</th>
        <th>Rib</th>
        <th>Solde</th>
        <th>Nom Client</th>
        <th>Prenom Client</th>
        <th>Action</th>
        </thead>
        <tbody>

        <tr th:each="compte,iterStat : ${comptes}" th:id="${compte.id}">
            <td><span th:text="${iterStat.count}">1</span></td>
            <td th:text="${compte.rib}"></td>
            <td th:text="${compte.solde}"></td>
            <td th:text="${compte.client.nom}"></td>
            <td th:text="${compte.client.prenom}"></td>
            <td><a th:href="@{../edit-compte/{id}(id=${compte.id})}" class="btn btn-primary">Edit</a>
                <a class="btn btn-danger"
                   th:href="@{'javascript:deleteCompte('+${compte.id}+','+${iterStat.count}+');'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sweetalert.min.js}"></script>
<script th:src="@{/js/list.js}"></script>
</body>
</html>

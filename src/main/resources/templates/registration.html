<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Registration</title>
</head>
<body>
<div class="container center_div col-md-5 card" style="padding: 1em;margin-top: 2em;">
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
            to our awesome app!
        </div>
    </div>
    <h1><span class="badge badge-dark">Registration</span></h1>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName" class="control-label">First name</label> <input
                required id="firstName" class="form-control" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
            <label for="lastName" class="control-label">Last name</label> <input
                required id="lastName" class="form-control" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">E-mail</label> <input
                required id="email" class="form-control" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label> <input
                required id="password" class="form-control" type="password"
                th:field="*{password}"/>
        </div>
        <button type="submit" class="btn btn-primary">
            Register
        </button>
        <button onclick="toLogin()" class="btn btn-info" type="button" name="login-submit" id="login-submit">Log In
        </button>

    </form>
</div>


</body>
<script type="text/javascript"
        th:src="@{/jquery-3.5.1.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/js/bootstrap.min.js}"></script>
<script>
    function toLogin() {
        window.location.href = "/login";
    }
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container center_div  card" style="padding: 1em;margin-top: 2em;">
    <h1><span class="badge badge-dark">Login</span></h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label style="color: white" for="email">Email</label>
            <input type="email" required id="email" name="email" class="form-control" autofocus="autofocus"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label style="color: white" for="password">Password</label>
            <input type="password" required id="password" name="password" class="form-control"
                   placeholder="Password"/>
        </div>
        <button class="btn btn-success" type="submit" name="login-submit" id="login-submit">Log In</button>
        <button type="button" class="btn btn-primary" onclick="register()"> Register here</button>
    </form>
</div>


</div>


</body>
<script type="text/javascript"
        th:src="@{/js/jquery-3.5.1.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/js/bootstrap.min.js}"></script>
<script>
    function register() {
        window.location.href = "/registration";
    }
</script>
</html>

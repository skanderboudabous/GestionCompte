<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Modifier client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #e3f2fd;">
    <ul class="navbar-nav ">
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/comptes">comptes</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="add-compte">new compte</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/clients">Clients</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="add-client">new client</a>
        </li>
    </ul>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<div class="container center_div col-md-5 card" style="padding: 1em;margin-top: 2em;">
    <form autocomplete="off" th:action="@{/update-client}" th:object="${client}" method="post" role="form">

        <input type="hidden" th:field="*{id}" name="object"/>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>nom</label>
                <input type="text" th:field="*{nom}" name="object" class="form-control"/>
            </div>
            <div class="form-group col-md-6">
                <label>prenom</label>
                <input type="text" th:field="*{prenom}" name="object" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" th:field="*{adresse}" name="object" class="form-control"/>
        </div>
        <button class="btn btn-primary" type="submit" value="client">Modifier</button>
    </form>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Ajouter compte</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #e3f2fd;">
    <ul class="navbar-nav ">
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/comptes">comptes</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="add-compte">new compte</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="/clients">Clients</a>
        </li>
        <li class="nav-item" style="margin-right: 1em">
            <a class="btn btn-info" href="add-client">new client</a>
        </li>
    </ul>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="container center_div col-md-5 card" style="padding: 1em;margin-top: 2em;">
    <form autocomplete="off" th:action="@{/save-compte}" th:object="${compte}" method="post" role="form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Rib</label>
                <input type="text" th:field="*{rib}" name="rib" class="form-control"/>
            </div>
            <div class="form-group col-md-6">
                <label>Solde</label>
                <input type="text" th:field="*{solde}" name="solde" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <select name="client.id" class="form-control">
                <option value="" style="color:#696969">Select client</option>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}+' '+${client.prenom}"></option>
            </select>
        </div>
        <button  class="btn btn-primary" type="submit">Ajouter</button>
    </form>
</div>
</div>

</body>
</html>
